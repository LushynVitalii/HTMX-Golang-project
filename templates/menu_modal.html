<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@157.6,600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
    </style>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Menu modal</title>
  </head>
  <body>
    <div
      class="fixed inset-0 flex gap-8 flex-col items-center text-white p-4 z-50 bg-gray-900 bg-opacity-90"
    >
      <button
        class="w-full text-end cursor-pointer mb-4"
        onclick="closeModal()"
      >
        <i class="bi bi-x-lg text-3xl"></i>
      </button>
      <button
        onclick="openSignInAlert()"
        class="w-full p-2 rounded-md hover:bg-gray-600 whitespace-nowrap border border-gray-50"
      >
        <p id="login" class="inline-block ml-1">Connexion</p>
      </button>
      <div class="w-[3.125rem] h-[0.125rem] bg-gray-600"></div>
      <button
        hx-replace-url="true"
        hx-target="#main-content"
        id="language-button"
        class="w-full p-2 rounded-md hover:bg-gray-600 whitespace-nowrap border border-gray-50"
      >
        <i class="bi bi-gear"></i>
        <p id="language-text" class="inline-block ml-1">EN</p>
      </button>
    </div>
    <script>
      function setModalText() {
        const currentPath = window.location.pathname;
        const button = document.querySelector("#language-button");

        if (currentPath.includes("/fr")) {
          document.querySelector("#login").textContent = "Connexion";
          document.querySelector("#language-text").textContent = "EN";
          button.setAttribute("hx-get", "/en");
        } else {
          document.querySelector("#login").textContent = "Login";
          document.querySelector("#language-text").textContent = "FR";
          button.setAttribute("hx-get", "/fr");
        }
      }

      function closeModal() {
        document.querySelector("#menu").innerHTML = "";
      }

      setModalText();
    </script>
  </body>
</html>
